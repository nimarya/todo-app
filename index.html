<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app</title>

    <style>
        body {
            background-color: #ebebeb;
        }
        .container {
            max-width: 500px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
            padding: 10px;
            background-color: white;
            border-radius: 20px;
        }

        .ul-checkbox {
            list-style-type: none; /* Remove bullets */
            text-align: left;
            margin-top: 20px;
        }

        .delete-button {
            padding: 0;
            float: right;
            margin-right: 50px;
        }

        .add-button {
            padding: 5px;
        }

        hr {
            margin-top: 30px;
        }

        .todo-item {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To do app</h2>
        <form action="#">
            <input style="width: 300px; padding: 5px;" type="text" id="textarea">
            <span><button class="add-button">add</button></span>
        </form>

        <ul class="ul-checkbox">
            <li class="todo-item">
                <input type="checkbox" class="checkbox" name="checkbox">

                <span class="todo-text">
                    My first task!
                </span>

                <button class="delete-button">
                    <span>&#215;</span>
                </button>
            </li>
            
        </ul>

        <hr>

        <h4><span id="items-remaining">1</span> items remaining</h4>
    </div>

    <script>

        const todoApp = {
            init() {
                this.cacheDomElements();
                this.createEventListeners();
            },
            cacheDomElements() {
                this.addButton = document.querySelector('.add-button');
                this.deleteButton = document.querySelector('.delete-button');
                this.textarea = document.querySelector('#textarea');
                this.todoItem = document.querySelector('.todo-item');
                this.ul = document.querySelector('.ul-checkbox');
                this.itemsRemainingElement = document.querySelector('#items-remaining');
                this.checkbox = document.querySelector('.checkbox');
                this.itemsRemaining = 1;
            },
            deleteItem(event) {
                event.currentTarget.parentElement.remove();
            
                if (!event.currentTarget.parentElement.firstElementChild.checked) {
                    this.itemsRemaining--;
                    this.itemsRemainingElement.textContent = this.itemsRemaining;
                }
            },
            completeTask(event) {
                if (event.currentTarget.checked) {
                    this.ul.append(event.currentTarget.parentElement);
                    this.itemsRemaining--;
                } else {
                    this.ul.prepend(event.currentTarget.parentElement);
                    this.itemsRemaining++;
                }
                this.itemsRemainingElement.textContent = this.itemsRemaining;
            },
            addItem() {
                const newItem = this.todoItem.cloneNode(true);
                newItem.firstElementChild.nextElementSibling.textContent = this.textarea.value;
                newItem.firstElementChild.checked = false;
                
                this.ul.insertAdjacentElement('afterbegin', newItem);
                
                newItem.lastElementChild.addEventListener('click', this.deleteItem.bind(this));
                newItem.firstElementChild.addEventListener('input', this.completeTask.bind(this));
                
                this.textarea.value = '';
                this.itemsRemaining++;
                this.itemsRemainingElement.textContent = this.itemsRemaining;
            },
            createEventListeners() {
                this.deleteButton.addEventListener('click', this.deleteItem.bind(this));
                this.checkbox.addEventListener('input', this.completeTask.bind(this));
                this.addButton.addEventListener('click', this.addItem.bind(this));
            }
        };

        todoApp.init();
        
    </script>
</body>
</html>
