<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app</title>

    <style>
        body {
            background-color: #ebebeb;
        }
        .container {
            max-width: 500px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
            padding: 10px;
            background-color: white;
            border-radius: 20px;
        }

        .ul-checkbox {
            list-style-type: none; /* Remove bullets */
            text-align: left;
            margin-top: 20px;
        }

        .delete-button {
            padding: 2px;
            float: right;
            margin-right: 50px;
        }

        .add-button {
            padding: 5px;
        }

        hr {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To do app</h2>
        <form action="#">
            <input style="width: 300px; padding: 5px;" type="text" value="what do you need to do?">
            <span><button class="add-button">add</button></span>
        </form>

        <ul class="ul-checkbox">
            <li>
                <input type="checkbox">

                My first task!

                <button class="delete-button">
                    <span>&#215;</span>
                </button>
            </li>
        </ul>

        <ul class="ul-checkbox">
            <li>
                <input type="checkbox">

                My first task!

                <button class="delete-button">
                    <span>&#215;</span>
                </button>
            </li>
        </ul>

        <hr>

        <h4>3 items remaining</h4>
    </div>
</body>
</html>
